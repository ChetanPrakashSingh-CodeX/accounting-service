apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-db
  labels:
    app: notification-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-db
  template:
    metadata:
      labels:
        app: notification-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "notif_user"
        - name: POSTGRES_PASSWORD
          value: "notif_pass"
        - name: POSTGRES_DB
          value: "notification_db"
        volumeMounts:
        - name: notification-db-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: notification-db-storage
        persistentVolumeClaim:
          claimName: notification-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: notification-db
  labels:
    app: notification-db
spec:
  type: ClusterIP
  selector:
    app: notification-db
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres