version: '3.8'

services:
  accounting-db:
    image: postgres:16.1-alpine
    container_name: accounting-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: user2025!
      POSTGRES_DB: accounting_db
    ports:
      - "5434:5432"
    volumes:
      - accounting-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d accounting_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  accounting-service:
    build: .
    container_name: accounting-service
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgresql://postgres:user2025!@localhost:5432/accounting_db
    depends_on:
      accounting-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  accounting-db-data: