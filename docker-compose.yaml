version: '3.8'

services:
  accounting-db:
    image: postgres:15-alpine
    container_name: accounting-db
    environment:
      POSTGRES_USER: notif_user
      POSTGRES_PASSWORD: notif_pass
      POSTGRES_DB: accounting_db
    ports:
      - "5434:5432"
    volumes:
      - accounting-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notif_user -d accounting_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  accounting-service:
    build: .
    container_name: accounting-service
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgresql://notif_user:notif_pass@accounting-db:5432/accounting_db
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMS_API_KEY: ${SMS_API_KEY:-}
      SMS_API_URL: ${SMS_API_URL:-}
    depends_on:
      accounting-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  accounting-db-data: